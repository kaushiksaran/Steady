<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      min-width: 220px;
      padding: 16px;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    h3 {
      margin: 0 0 12px 0;
      color: #60a5fa;
      font-size: 16px;
    }

    .mode-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .mode-btn:hover {
      border-color: #60a5fa;
      background: #334155;
    }

    .mode-btn.active {
      border-color: #60a5fa;
      background: #1e40af;
    }

    .mode-btn .title {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }

    .mode-btn .desc {
      font-size: 11px;
      color: #94a3b8;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      background: #334155;
      border-radius: 6px;
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>Stability Assist</h3>

  <button class="mode-btn" id="mode1">
    <span class="title">Head Gesture Mode</span>
    <span class="desc">Turn right to click, left to cancel</span>
  </button>

  <button class="mode-btn" id="mode2">
    <span class="title">Hover to Click Mode</span>
    <span class="desc">Hover 3s on button to click</span>
  </button>

  <div class="status" id="status">Loading...</div>

  <script src="popup.js"></script>
</body>

</html>
